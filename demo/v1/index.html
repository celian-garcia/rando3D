<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Geotrek 3D</title>

    <!-- Style -->
    <link rel="stylesheet/less" type="text/css" href="../../css/main.less" />
    <link rel="stylesheet/less" type="text/css" href="../../css/modules/poi_side.less" />
    <link rel="stylesheet/less" type="text/css" href="../../css/modules/interface.less" />
    <link rel="icon" type="image/png" href="../../img/logo_geotrek.png" />
    
    <!-- Less-->
    <script src="../../lib/less-1.7.0.min.js"></script>
    
    <!-- JQuery-->
    <script src="../../lib/jquery-1.10.2.js"></script>

    <!-- Underscore-->
    <script src="../../lib/underscore.js"></script>
    
    <!-- BABYLON-->
    <script src="../../lib/babylon.1.11.js"></script>
    
    <!-- TweenLite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/TimelineLite.min.js"></script>

    <!-- Rando-->
    <script src="../../Rando/Rando.Utils.js"></script>
    <script src="../../Rando/Rando.Settings.js"></script>
    <script src="../../Rando/Rando.Events.js"></script>
    <script src="../../Rando/Rando.TileContainer.js"></script>
    <script src="../../Rando/Rando.Scene.js"></script>
    <script src="../../Rando/Rando.Dem.js"></script>
    <script src="../../Rando/Rando.Trek.js"></script>
    <script src="../../Rando/Rando.CameraContainer.js"></script>

    
    
</head>

 <body>
    <section class = "interface">
        <h1>
            <a class = "geotrek_link" href="http://geotrek.fr/" target = "_blank" >
                <span>Geotrek 3D</span>
            </a>
            <p> Visualisation des données de Geotrek en 3D grâce à 
                <a href='http://www.babylonjs.com/' target='_blank'>
                    <strong>BabylonJs</strong>
                </a> 
            </p>
        </h1>

        <div class = "controls controls--fly_camera" >
            <span><b>Flèches</b>: se déplacer </span>
            <span><b>Souris</b>: tourner </span>
        </div>

        <div class = "controls controls--demo_camera" >
            <span> Zoom : <b>Molette souris</b></span>
            <span> Inclinaison/Rotation : <img src = "../../img/icon_783__.png"/></span>
        </div>

        <div class = "mapbox" style = "padding:3px;">
            <span>
                Tiles from  <a href='https://www.mapbox.com/about/maps/' target='_blank'><strong>©Mapbox</strong></a> 
            </span>
        </div>
    </section>
    
    <canvas id = "canvas_renderer"></canvas>

    <script src="index.js"></script>
 </body>
 
</html>
