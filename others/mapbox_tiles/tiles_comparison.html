    <body>
        <img id = "mapbox" ></img>
        <img id = "openstreetmap" ></img>
        <img id = "hillshading" ></img>
        <img id = "hikebike" ></img>
        
    </body>
 
    <script>
        
        
        var latitude = 44.91770596239283;
        var longitude = 6.208786590737755;
        var zoom = 15;
        var coordinates = deg2num(latitude, longitude, zoom);
        function deg2num(lat_deg, lon_deg, zoom){
            var lat_rad = lat_deg*Math.PI/180;
            var n = Math.pow(2.0, zoom);
            var xtile = Math.floor((lon_deg + 180.0) / 360.0 * n);
            var ytile = Math.floor((1.0 - Math.log(Math.tan(lat_rad) + (1 / Math.cos(lat_rad))) / Math.PI) / 2.0 * n);
            
            return {
                "xtile": xtile, 
                "ytile": ytile
            };
        }
        
        $("#mapbox").attr("src", "http://api.tiles.mapbox.com/v3/openstreetmap.map-4wvf9l0l/" + zoom + "/" + coordinates.xtile + "/" + coordinates.ytile + ".png");
        $("#openstreetmap").attr("src", "http://tile.openstreetmap.org/" + zoom + "/" + coordinates.xtile + "/" + coordinates.ytile + ".png");
        $("#hillshading").attr("src", "http://toolserver.org/~cmarqu/hill/" + zoom + "/" + coordinates.xtile + "/" + coordinates.ytile + ".png");
        $("#hikebike").attr("src", "http://toolserver.org/tiles/hikebike/" + zoom + "/" + coordinates.xtile + "/" + coordinates.ytile + ".png");
        
    
    </script>
