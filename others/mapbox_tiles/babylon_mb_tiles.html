    <body>
        <canvas id = "canvas_renderer"></canvas>
        
    </body>
 
    <script>
        $(function() {
            // Get the Canvas element from our HTML below
            var canvas = document.getElementById("canvas_renderer");
            // Load BABYLON 3D engine
            var engine = new BABYLON.Engine(canvas, true);
            // Scene
            var scene = new BABYLON.Scene(engine);
            // Camera
            var camera = init_camera(scene);
            
            camera.attachControl(canvas);
            
            // Light
            var light = new BABYLON.HemisphericLight("Hemi0", new BABYLON.Vector3(0, 200, 0), scene);
            
            // Container
            var container = new BABYLON.Mesh("Container", scene);
            container.isVisible = false;
            
            // Planes
            var planes = [], plane_width = 256;
            for (var i = 0; i < 5; i++){
                planes.push(new BABYLON.Mesh.CreatePlane("plane " + i, plane_width, scene));
            } 

            // Materials 
            var materials = [];
            
            for (var i = 0; i < 5; i++){
                materials.push(new BABYLON.StandardMaterial("material " + i, scene));
                materials[i].backFaceCulling = true;
            }
            
            // Planes settings
            for (var i = 0; i < 5; i++){
                planes[i].position.x = i*plane_width;
                planes[i].rotation.x = Math.PI/2;
                planes[i].material = materials[i]
            }
            
            // Texture
            var latitude = 44.91770596239283,
                longitude = 6.208786590737755,
                zoom = 15,
                coordinates = deg2num(latitude, longitude, zoom);
            

            for (var i = 0; i < 5; i++){
                materials[i].diffuseTexture = new BABYLON.Texture(
                    "http://tile.openstreetmap.org/" + zoom + "/" + (coordinates.xtile+i) + "/" + coordinates.ytile + ".png",
                    scene
                );
            }
            
             
            // Once the scene is loaded, just register a render loop to render it
            engine.runRenderLoop(function () {
                scene.render();
            });
        });
    
    
        function init_camera(scene){
            var camera  = new BABYLON.FreeCamera("Camera", new BABYLON.Vector3(0, 0, 0), scene);
            camera.checkCollisions = true;
            camera.maxZ = 10000;
            camera.speed = 5;
            camera.keysUp = [90]; // Touche Z
            camera.keysDown = [83]; // Touche S
            camera.keysLeft = [81]; // Touche Q
            camera.keysRight = [68]; // Touche D
            return camera;
        }
        
        function deg2num(lat_deg, lon_deg, zoom){
            var lat_rad = lat_deg*Math.PI/180;
            var n = Math.pow(2.0, zoom);
            var xtile = Math.floor((lon_deg + 180.0) / 360.0 * n);
            var ytile = Math.floor((1.0 - Math.log(Math.tan(lat_rad) + (1 / Math.cos(lat_rad))) / Math.PI) / 2.0 * n);
            
            return {
                "xtile": xtile, 
                "ytile": ytile
            };
        }
        
    
    </script>
