<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dynamic Texture</title>
    <style>
       html, body, div, canvas {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        canvas {
            display:block;
        }

    </style>
    <script src="../lib/jquery-1.9.1.js"></script>
    <script src="../lib/babylon.1.9.0.js"></script>
    <script src="../lib/neo.js">
        
    </script>

</head>

 <body>
    <div id="rootDiv">
        <canvas id="canvas_renderer"></canvas>
    </div>

    <script>
        // http://blogs.msdn.com/b/eternalcoding/archive/2013/08/12/creating-a-3d-chart-for-your-windows-8-1-app-using-babylon-js.aspx
    $(function() {
        // Get the Canvas element from our HTML below
        var canvas = document.getElementById("canvas_renderer");
        // Load BABYLON 3D engine
        var engine = new BABYLON.Engine(canvas, true);
        // Scene
        var scene = new BABYLON.Scene(engine);
        // Camera
        var camera = init_camera(scene);
        
        //camera.rotation.y = Math.PI/2;
        camera.attachControl(canvas);
        // Light
        var light = new BABYLON.HemisphericLight("Hemi0", new BABYLON.Vector3(0, 200, 0), scene);
        
        
        var panel = create_panel("youhou !", 100, 20, scene);
        
        
        // Once the scene is loaded, just register a render loop to render it
        engine.runRenderLoop(function () {
            scene.render();
        });
    });
    </script>
 </body>
 
 <script>
    function init_camera(scene){
        var camera  = new BABYLON.FreeCamera("Camera", new BABYLON.Vector3(0, 0,-50), scene);
        camera.checkCollisions = true;
        camera.maxZ = 10000;
        camera.speed = 5;
        camera.keysUp = [90]; // Touche Z
        camera.keysDown = [83]; // Touche S
        camera.keysLeft = [81]; // Touche Q
        camera.keysRight = [68]; // Touche D
        return camera;
    }
    
    function create_panel(text, width, height, scene){
        var panel = BABYLON.Mesh.CreateGround("background", width, height, 2, scene);
        panel.material = new BABYLON.StandardMaterial("background", scene);
        panel.rotate(BABYLON.Axis.X, -Math.PI/2, BABYLON.Space.LOCAL); 
        
        var texture = new BABYLON.DynamicTexture("dynamic texture", 512, scene, true);
        panel.material.diffuseTexture = texture;
        //panel.material.specularColor = new BABYLON.Color3(0, 0, 0);
        panel.material.backFaceCulling = false;

        texture.drawText(text, null, 200, "bold 100px Arial", "white", "brown");
        //text.drawText("- browsers statistics -", null, 250, "35px Segoe UI", "white", null);
        
        return panel;
    }
    
 </script>


 
 
 
</html>
